services:
  core1:
    image: neo4j:4.4-enterprise
    container_name: neo4j-core1
    hostname: core1
    environment:
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_AUTH=neo4j/Password
      - NEO4J_dbms_mode=CORE
      - NEO4J_causal__clustering_initial__discovery__members=core1:5000,core2:5000,core3:5000
      - NEO4J_dbms_connector_bolt_advertised__address=core1:7687
      - NEO4J_dbms_connector_http_advertised__address=core1:7474
      - NEO4J_dbms_memory_heap_initial__size=512M
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=512M
    volumes:
      - neo4j-core1-data:/data
      - neo4j-core1-logs:/logs
    ports:
      - "7474:7474"
      - "7687:7687"
      - "5000:5000"
      - "6000:6000"
      - "7000:7000"
    restart: unless-stopped
    networks:
      neo4j-cluster-net:
        aliases:
          - core1

  core2:
    image: neo4j:4.4-enterprise
    container_name: neo4j-core2
    hostname: core2
    environment:
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_AUTH=neo4j/Password
      - NEO4J_dbms_mode=CORE
      - NEO4J_causal__clustering_initial__discovery__members=core1:5000,core2:5000,core3:5000
      - NEO4J_dbms_connector_bolt_advertised__address=core2:7687
      - NEO4J_dbms_connector_http_advertised__address=core2:7474
      - NEO4J_dbms_memory_heap_initial__size=512M
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=512M
    volumes:
      - neo4j-core2-data:/data
      - neo4j-core2-logs:/logs
    ports:
      - "7475:7474"
      - "7688:7687"
      - "5001:5000"
      - "6001:6000"
      - "7001:7000"
    restart: unless-stopped
    networks:
      neo4j-cluster-net:
        aliases:
          - core2
    depends_on:
      - core1

  core3:
    image: neo4j:4.4-enterprise
    container_name: neo4j-core3
    hostname: core3
    environment:
      - NEO4J_ACCEPT_LICENSE_AGREEMENT=yes
      - NEO4J_AUTH=neo4j/Password
      - NEO4J_dbms_mode=CORE
      - NEO4J_causal__clustering_initial__discovery__members=core1:5000,core2:5000,core3:5000
      - NEO4J_dbms_connector_bolt_advertised__address=core3:7687
      - NEO4J_dbms_connector_http_advertised__address=core3:7474
      - NEO4J_dbms_memory_heap_initial__size=512M
      - NEO4J_dbms_memory_heap_max__size=2G
      - NEO4J_dbms_memory_pagecache_size=512M
    volumes:
      - neo4j-core3-data:/data
      - neo4j-core3-logs:/logs
    ports:
      - "7476:7474"
      - "7689:7687"
      - "5002:5000"
      - "6002:6000"
      - "7002:7000"
    restart: unless-stopped
    networks:
      neo4j-cluster-net:
        aliases:
          - core3
    depends_on:
      - core1

networks:
  neo4j-cluster-net:
    driver: bridge

volumes:
  neo4j-core1-data:
  neo4j-core2-data:
  neo4j-core3-data:
  neo4j-core1-logs:
  neo4j-core2-logs:
  neo4j-core3-logs:
