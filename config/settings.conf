# Configuration settings for Amazon Co-purchasing Analysis

[database]
neo4j_uri = bolt://localhost:7687
neo4j_user = neo4j 
neo4j_password = your_password_here
neo4j_database = amazon-analysis

[data_processing]
batch_size = 1000
max_products = 548552
input_file = amazon-meta.txt
parsed_output_dir = data/parsed/
cleaned_output_dir = data/cleaned/

[query_engine]
default_limit = 100
max_query_time = 30
enable_query_optimization = true

[pattern_mining]
min_support_levels = [0.005, 0.01, 0.02]
min_confidence = 0.5
training_split = 0.8
max_pattern_length = 3
enable_parallel_processing = true

[output]
results_dir = results/
logs_dir = logs/
docs_dir = docs/